<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Registration Page</title>
</head>
<body>
 <h1>Update Page</h1>

 <form action="/post/updateYolla/{{ NewCustomer.id}}" method="GET">
     Name: <input name="isim" type="text" value="{{ NewCustomer.Name}}"><br> <br>
     Surname: <input name="soyisim" type="text" value="{{ NewCustomer.Surname}}"><br> <br>
     TC : <input name="kimlikno" type="text" value="{{ NewCustomer.TC}}"><br> <br>
     City: <input name="sehir" type="text" value="{{ NewCustomer.City}}"><br> <br>
     District:<input name="ilce" type="text" value="{{ NewCustomer.District}}"><br> <br>
     Telephone:<input name="numara" type="text" value="{{ NewCustomer.Telephone}}">

     <input type="hidden" name="id" value="{{NewCustomer.id}}">


     <br><br>
     <input type="submit">
 </form>

</body>
</html>
