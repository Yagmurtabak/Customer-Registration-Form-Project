<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
</head>
<body>
<h1>Customers List</h1>
{% for yazı in allcustomers %}
    <h2><a href = "detail/{{ yazı.id }}">{{ yazı.Name }}</a></h2>
    <h3>{{ yazı.Surname }}</h3>
    <h6>{{ yazı.yayinTarihi }}</h6>
    <hr>
{% endfor %}

</body>
</html>
