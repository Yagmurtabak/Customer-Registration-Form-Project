{% extends "base.html" %}
{% block title %}
Add New Customer
{% endblock  %}}

{% block body %}
{% load static %}


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}?{% now 'U'%}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>New Customer Page</title>
</head>

<body>
  <div class="header">
    <div class="left-header">
      <ul>

        <li class="active"><a href="/"><i class="fa fa-home" aria-hidden="true"></i>Home Page</a></a></li>

      </ul>
    </div>


    <div class="container">
      <h1>New Customer</h1>

      <ul class="list-group" id="myList">
        <form action="registerate" method="POST"> {%csrf_token %}

          <li class="list-group-item">{{ form.as_p }}</li>
          <input type="submit" value="Submit" button type="button" class="btn btn-secondary">

      </ul>
    </div>

    <script>
      $(document).ready(function () {
        $("#myInput").on("keyup", function () {
          var value = $(this).val().toLowerCase();
          $("#myList li").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
        });
      });
    </script>


    {% for field in form %}
    {{ field.errors }}
    {% endfor %}


    </form>
</body>

{% endblock %}
